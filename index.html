<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>EPT</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            font-size: 28px;
        }

        img {
            margin-top: 30px;
            width: 250px;
        }
    </style>
</head>
<body>
    <h1>Deividas Gudaitis</h1>
    <h1>EPT 2025-10-20, <span id="data"></span></h1>

    <img src="7-0730-h-pm-19-260nw-2290354017.webp" alt="Laikrodis">

    <script>
        // Rodo šiandienos datą
        const dabar = new Date();
        const data = dabar.toISOString().split('T')[0];
        document.getElementById('data').textContent = data;
    </script>
</body>
</html>
